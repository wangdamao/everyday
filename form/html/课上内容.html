<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		
		<style>
			
			form{
				font-size: 50px;
				border: 1px solid red;
			}
			
			textarea{
				overflow: hidden;
				resize: none;
				//outline: none;
			}
			
			
			.box{
				width: 100px;
				height: 100px;
				font-size: 40px;
			}
			
			.box2{
				font-size:60px ;
				width: 200px;
				height: 200px;
			}
		</style>
		
		
		
		
	</head>
	<body>
		
						<!--表单的组成部分、
		
		1.表单域、必须有一个父元素叫          <form></form>  元素类型为： 块元素;
		
		2：表单控件：
		      控件即所有的表单元素；
		   
		3： 提示信心：
			即写在表单控件前，提示用户输入什么信息的文字、提高友好性。
			
			form有两个重要的属性，
        action:提交表单后跳转的地址；
        method:get/post;
        method即提交方式，用get的时候，相关的表单信息会出现在url中，不安全，但速度快；
        post较安全，但效率比get低；
    
			
			
				当input标签的type属性设置为text的时候，会出现一个文本框，这个文本框内可以输入文字。
				
				文本框默认有白色的背景色，因此最好去掉，background：none；
				还默认有padding，因此重制的时候要去掉。
				还有默认的一个边框、重置的时候直接去掉。
				border：none。border：0。最好写border：0。 因为写 0 IE6才认识。
			-->
		
		
			<form>
				
				姓名：<input type="text" />
				
				<br /><br />
				
				密码框：<input type="password" />
				
				<br /><br />
				
				单选框：	<input type="radio"  value="boy" name="sex" /> 男
						
						<input type="radio"  value="girl" name="sex" /> 女
				
				<!--对于单选框而言，name属性是必不可少的，因为他可以将相应的单选框归为一类;
					不能输入文本的表单元素，必须添加value 属性，才能获取到参数。
				-->
				
				<br /><br />
				
				复选框： <input type="checkbox" value="swim" class="box" name="like"/> 游泳
						
						<input type="checkbox" value="running" class="box" name="like"/> 跑步 
						
						<input type="checkbox" value="sing" class="box" name="like"/> 唱歌	
						
				<br /><br />
				
				提交： <input type="submit" name="" value="登陆" />
				
				<br /><br />
				
				重置:  <input type="reset" name="" class="box" value="重置"/>
				
							<!--重置按钮会清空以前所输入与选择的内容、但是重置按钮必须要写在
								form标签内；而且需要重置的内容与重置按钮必须在同一个表单内部。
							-->
				<br /><br />
				
				按钮： <input type="button" name="" value="按钮" />
						
						<!--单纯的按钮、没有任何功能-->
				<br /><br />
				
				图片按钮： <input type="image" src="../../08.29/images/cat.gif"/>
				  		
				  		<!--带有提交功能的图片按钮、但是用普通的提交按钮、再给提交按钮插入背景图片
				  			也可以完成该效果。且传输速度更快。调整起来更灵活，所以常用。
				  		-->
				<br /><br />
				
				上传按钮： <input type="file" multiple="multiple" name="" id="" value="" />
				
						<!--上传文件框，multiple 可以选择多个文件一起上传、
							以前的值是 multiple等于multiple html5出来后 写multiple 也是可以解析的；
						-->
						
				<br /><br />	
				
				<select>
					<option>1995</option>
					<option>1994</option>
					<option>1993</option>
					<option>1992</option>
					<option>1991</option>
				</select>
				
				<select class="box2">
					<option>1995</option>
					<option>1994</option>
					<option>1993</option>
					<option>1992</option>
					<option>1991</option>
				</select>
				<!--下拉列表，父元素必须是select，子元素即下拉列表的菜单项，标签是 option-->
				
				<br /><br />
				
				<textarea>
					
					
				</textarea>
				
				<!--textarea 即文本域、可以在里面输入大段的文字、可以用html属性控制宽高；
					
					cols="字符宽度，输入的字体个数。"
					
					rows="行数，输入行的"
				-->
				
			</form>
		
						
		
	</body>
</html>
