		网页制作技巧:
		
		1: 不管多复杂的页面,先把它分成一块一块的，然后对具体的块在细分。
		
		2：将分完后的大块的基本的样式写出来；让整个页面有一个整体的效果。
		3：当遇到需要写一个占满整屏的页面时、可以给内容部分加一个盒子包裹起来、
		      然后给这个盒子一个宽、接着让他居中就可以达到所有内容的居中、以及内容部分如果不写宽、
		      默认就是这个大盒子的宽；
		
		
	     这种方式的缺点是：
	     因为浏览器加载的时候会依据标准文档流从上至下依次解析，
	     那么在加载container时就得将整个加载完、可能会影响加载速度、
	  
	  	  注意一点、只是分析优缺点、具体还要参考页面的布局、并不是有缺点
	          就不能用、可以视具体情况运用不同的方式；
