<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

	<body>
		
		<fieldset>
			
			<legend>个人信息</legend>
			姓名
		</fieldset>
		
		  fieldset 即表单字段级、即将信息集合在一个大方框内，可用来给表单分块；legend是字段集标题，
		  当写了字段集标题后、标题文字会浮在字段集的边框上、另外、字段集是默认有边框和内外边距的、需要重置；
		
		
		input元素可以并排显示、它支持宽高、会解析空格、
